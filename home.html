<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JingerDwarf - Page d’accueil</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 class="title fade-in">JingerDwarf</h1>
  </header>

  <main>
    <section class="intro fade-in">
      <p>Retrouvez mes différents profils et ressources :</p>
    </section>

    <div class="social-links fade-in">
      <!-- Logo Google Drive -->
      <a href="https://drive.google.com" target="_blank" class="social-icon">
        <img src="images/google-drive.svg" alt="Google Drive" />
      </a>
      <!-- Logo Instagram -->
      <a href="https://instagram.com" target="_blank" class="social-icon">
        <img src="images/instagram.svg" alt="Instagram" />
      </a>
      <!-- Logo Twitter -->
      <a href="https://twitter.com" target="_blank" class="social-icon">
        <img src="images/twitter.svg" alt="Twitter" />
      </a>
      <!-- Logo LinkedIn -->
      <a href="https://linkedin.com" target="_blank" class="social-icon">
        <img src="images/linkedin.svg" alt="LinkedIn" />
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 JingerDwarf. Tous droits réservés.</p>
  </footer>
</body>
</html>
